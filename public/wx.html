<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wx</title>
    <style type="text/css">
      html,
      body {
        position: relative;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      .my-iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 400px;
        transform: translate(-50%, -55%);
      }
    </style>
  </head>
  <body>
    <iframe
      id="toolbar"
      class="my-iframe"
      name="toolbar"
      scrolling="no"
      frameborder="0"
      sandbox="allow-forms allow-scripts allow-same-origin allow-popups"
      src="https://open.weixin.qq.com/connect/qrconnect?appid=wxf7de84c4eac2f77a&redirect_uri=http://v2.vipceshi.qucent.cn&response_type=code&scope=snsapi_login#wechat_redirect"
    ></iframe>
  </body>
  <script type="text/javascript">
    function getIframeParams(iframeId) {
      var regexpParam = /\??([\w\d%]+)=([\w\d%]*)&?/g //分离参数的正则表达式
      var targetEle = document.getElementById(iframeId)
      var paramMap = null
      if (!!targetEle) {
        var url = targetEle.src //取得iframe的url
        var ret
        paramMap = {} //初始化结果集
        //开始循环查找url中的参数，并以键值对形式放入结果集
        while ((ret = regexpParam.exec(url)) != null) {
          //ret[1]是参数名，ret[2]是参数值
          paramMap[ret[1]] = ret[2]
        }
      }
      return paramMap //返回结果集
    }
  </script>
</html>
